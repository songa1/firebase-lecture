<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation of the pages -->
        <nav>
            <div class="logo">Logo</div>
            <div class="menu">
                <a href="../index.html">Home</a>
                <a href="./posts.html">Posts</a>
                <a href="./new.html">New Post</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>

        <!-- New post form -->

        <form>
            <p>Add a new post</p>
            <input type="text" name="email" id="email" placeholder="Post title">
            <textarea name="body" id="body" style="width:100%;" placeholder="Post body" rows="10"></textarea>
            <button id="addPost">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
